<!DOCTYPE html>
<html>
<head>
  <title>Day 2 - 360 Videos VR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script src="https://ajax.googleapis.com/ajax/libs/threejs/r83/three.min.js"></script>
  <script src="/common/webvr-polyfill.min.js"></script>
  <script src="/common/VRControls.js"></script>
  <script src="/common/VREffect.js"></script>
  <script src="/common/webvr-ui.min.js"></script>
  <style type="text/css">
    body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      margin: 0px;
      padding: 0;
      overflow: hidden;
    }
    #ui {
     position: absolute;
     bottom: 10px;
     left: 50%;
     transform: translate(-50%, -50%);
     text-align: center;
     font-family: 'Karla', sans-serif;
     z-index: 1;
    }
    a#no-vr {
     display: block;
     color: white;
     margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="vr-button"></div>
    <a id="no-vr" href="#">Play without a headset</a>
  </div>
<script src="script.js"></script>

</html>
